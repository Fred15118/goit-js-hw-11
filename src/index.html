<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <div class="container">
            <form class="form">
                <input type="text" class="form__input" placeholder="Search images...">
                <button type="submit" class="submit__btn">Search</button>
            </form>
    
            <span class="loader is-hidden">Loading images, please wait...</span>
            <ul class="gallery"></ul>
        </div>
    </main>
    <script type="module" src="./main.js"></script>
</body>
</html>
